# spring配置
spring:
  application:
    name: qiqi-app
  jackson:
    date-format: yyyyMMddHHMMss
    time-zone: GMT+8
  profiles:
    active: dev

# server配置
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8

# eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: ${spring.cloud.client.ip-address}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

# actuator监控
management:
  endpoints:
    enabled-by-default: true
    web:
      # health和info可见, gateway允许动态增加路由
      # 包括所有端点
      exposure:
        include: "*"
        # 排除端点
        exclude: shutdown
  endpoint:
    shutdown:
      enabled: false
    gateway:
      enabled: true
    health:
      show-details: always

# 日志
logging:
  level:
    root: info
  config: classpath:logback-spring.xml
  file:
    path: /home/logs/${spring.application.name}
